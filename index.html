<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery-easyui初使用</title>
		<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="jquery-easyui-1.7.0/themes/default/easyui.css" type="text/css"/>
		<link rel="stylesheet" href="jquery-easyui-1.7.0/themes/icon.css" type="text/css"/>
		<script type="text/javascript">
			$(function(){
				$("#inputClick").click(function(){
					// 动作触发后执行的代码!!
					$("#box").dialog({
						width:400,
						height:300,
						title:"对话框",
						modal:true,//后面无法操作
						collapsible:true,//折叠
						minimizable:true,//最小化按钮
						maximizable:true,//最大化按钮
						resizable:true,//改变窗口大小
						// toolbar:"#tt"
						//工具栏 js加载方式
						toolbar:[
							{
								text:'编辑',
								iconCls:"icon-edit",
								handler:function(){
									alert("sss");
								}
							},
							{
								text:'帮助',
								iconCls:"icon-help",
								handler:function(){
									alert("111");
								}
							}
						],
						//底部操作按钮
						buttons:[{
							text:"确定",
							plain:true,
							iconCls:"icon-ok"
						},
						{
							text:"取消",
							plain:true,
							iconCls:"icon-cancel"
						}],
						onClose:function(){
							alert("关闭时触发");
						},
						//content 加载页面 
						content:"<iframe scrolling='auto' frameborder='0' src='home.html' style='width:100%; height:100%; display:block;'></iframe>"
						// href:"https://www.baidu.com/",
						// onLoad: function () {//弹出层加载事件
						// 	_initLostRegisterDetail(id);
						// }
					})
					//console.log($("#box").dialog("dialog"));
					$("#box").dialog("open"); // 打开dialog
				});
			})
		</script>
	</head>
	<body>
		<input type="text" value="选择设备" id="inputClick">
		<!-- css的加载方式 -->
		<!-- <div class="easyui-dialog" style="width:400px;height:300px;">Dialog Content.</div> -->
		<!-- <div id="box">
			对话框
		</div> -->
		<div id="box"  class="easyui-dialog" closed="true"></div>
		<!-- 工具栏 css加载方式-->
		<!-- <div id="tt">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
		</div> -->
	</body>	
</html>
